<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <img class="bg-svg-top" src="/images/bg-pattern-top.svg" alt="">
  <img class="bg-svg-bottom" src="/images/bg-pattern-bottom.svg" alt="">

  <main>
    <div class="profile-card">
      <img class="card-pattern" src="/images/bg-pattern-card.svg" alt="">
      <div class="profile-pic-wrapper">
        <img class="profile-pic" src="/images/image-victor.jpg" alt="">
      </div>
      <section class="basic-info">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </section>

      <section class="stats-section">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
